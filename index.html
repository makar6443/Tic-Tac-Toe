<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <main class="container">
      <form class="form">
        <p class="input-title">Welcome to TIC-TAC-TOE! Please enter your names below</p>
        <input type="text" name="nameX" placeholder="X name player">
        <input type="text" name="nameO" placeholder="O name player">
        <button class="button-play js-button" type="submit">Play game</button>
      </form>
      <div class="scores">
        <p class="score-x"></p>
        <p class="score-o"></p>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>

</html>
